<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro SwapShop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="inset">
    <ion-item>
      <ion-label position="stacked">Nombre de Usuario</ion-label>
      <ion-input [(ngModel)]="usuario.nombreUsuario" type="text" placeholder="Ej: User123"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Primer Apellido</ion-label>
      <ion-input [(ngModel)]="usuario.apellido1" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="usuario.correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input [(ngModel)]="usuario.contrasena" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Fecha de Nacimiento</ion-label>
      <ion-input [(ngModel)]="usuario.fecha_nac" type="date"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding-top">
    <ion-button expand="block" (click)="enviarLogin()">
      Registrarse e Iniciar Sesión
    </ion-button>
  </div>
</ion-content>
