<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SwapShop Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input [(ngModel)]="usuario.nombreUsuario" type="text" placeholder="Tu apodo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Primer Apellido</ion-label>
          <ion-input [(ngModel)]="usuario.apellido1" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input [(ngModel)]="usuario.correo" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input [(ngModel)]="usuario.contrasena" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Fecha Nacimiento</ion-label>
          <ion-input [(ngModel)]="usuario.fecha_nac" type="date"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" shape="round" class="ion-margin-top" (click)="onLogin()">
        Registrar e Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
